{% extends 'base.html' %}

{% block content %}

<div class="card-deck mt-5">
    {% for post in posts %}
    <div class="card bg-dark">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2">{{post.date}}</h6>
            <p class="card-text"><i>{{post.desc}}</i> <a href="blog/{{post.link}}">read more...</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
